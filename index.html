<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hangman</title>
    
    <!-- CSS & FONTS -->
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link href="https://fonts.googleapis.com/css?family=Arbutus|Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css"/>

</head>
<body>
    <div class="grid-container grid-container-c1">
        <header id="gameHeader" class="header hidden">
            <div id="header">
                Hangman!
            </div>
            <div id="headerSub">
                -- SciFi Edition --
            </div>
        </header>
        <div id="intro">
            <img src="./assets/images/playGame.gif" alt="play game">
            <div id="introPressKey" class="hidden">Press Any Key</div>
        </div>
            
        <div id="gameWindow" class="grid-container grid-container-c2 hidden">
            <div id="infoPanel">
                <div id="stats">
                    Rounds Won:&emsp;<span id="won"></span><br/>
                    Rounds Lost:&emsp;<span id="lost"></span>
                </div>
                <div id="movies">

                </div>
            </div>
            <div id="gamePanel">
                <div id="wordInPlay">
                </div>
                <div id="scratch">
                    <div id="guesses">
                        Guesses Remaining:&emsp;
                        <span id="guessesRemaining">6</span>
                    </div>
                    <div id="plays">
                        Played Letters:&emsp;
                        <span id="playedLetters"></span>
                    </div>
                </div>
                <div id="rounds" class="hidden">
                    There<span id="plural1">are</span><span id="roundsRemaining">0</span><span id="plural2">rounds</span>remaining.<br/>
                    <span id="playAgain">Press any key to play again.</span>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        &copy; 2018 Jason Kososki
    </footer>

    <!-- Script Files -->
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
